<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head.html :: base"></div>

<body>

	<div class="container">
		<div class="row">
			<form class="col s12" th:action="@{/register}" id="registrationForm" method="post">

				<div class="row">
					<div class="col s6">
						<div class="input-field">
							<label for="username">Username: </label>
							<input type="text" name="username" class="validate" /><br />
						</div>
						<div class="input-field">
							<label for="fullname">Full name: </label>
							<input type="text" name="fullname" class="validate" /><br />
						</div>
					</div>
					<div class="col s6">
						<div class="input-field">
							<label for="password">Password: </label>
							<input type="password" name="password" class="validate" /><br />
						</div>
						<div class="input-field">
							<label for="confirm">Confirm password: </label>
							<input type="password" name="confirm" class="validate" /><br />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<input class="waves-effect waves-light btn" type="submit" value="Register" />
					</div>
				</div>

			</form>
		</div>
	</div>

	<div th:replace="fragments/post-load-js.html :: bootstrap"></div>
</body>

</html>
