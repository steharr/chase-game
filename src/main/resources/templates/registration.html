<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{css/base.css}">

	<!-- jQuery -->
	<script th:src="@{js/jquery-3.6.0.min.js}"></script>

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Materialize -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


	<title>Chase Game - Registration</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<form class="col s12" th:action="@{/register}" id="registrationForm" method="post">

				<div class="row">
					<div class="col s6">
						<div class="input-field">
							<label for="username">Username: </label>
							<input type="text" name="username" class="validate" /><br />
						</div>
						<div class="input-field">
							<label for="fullname">Full name: </label>
							<input type="text" name="fullname" class="validate" /><br />
						</div>
					</div>
					<div class="col s6">
						<div class="input-field">
							<label for="password">Password: </label>
							<input type="password" name="password" class="validate" /><br />
						</div>
						<div class="input-field">
							<label for="confirm">Confirm password: </label>
							<input type="password" name="confirm" class="validate" /><br />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<input class="waves-effect waves-light btn" type="submit" value="Register" />
					</div>
				</div>

			</form>
		</div>
	</div>

</body>

</html>
