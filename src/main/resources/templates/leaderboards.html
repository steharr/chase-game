<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{css/base.css}">

    <!-- jQuery -->
    <script th:src="@{js/jquery-3.6.0.min.js}"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <title>Chase Game</title>
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center">LEADERBOARDS</h1>

        <table class="table">
            <thead>
                <tr class="leaderboard-header">
                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Score</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr class="leaderboard-row" th:each="score,iter : ${scores}">
                    <td>
                        <div class="star"><i class="fa-solid fa-star gold"></i></div>
                    </td>
                    <th th:text="${iter.index + 1}"></th>
                    <td th:text="${score.username}"></td>
                    <td th:text="${score.score}"></td>
                    <td th:text="${score.date}"></td>
                </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{/game}" type="button" class="btn btn-primary">Back to Game</a>
        </div>
    </div>


    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
</body>

</html>
